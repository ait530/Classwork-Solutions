<!DOCTYPE html>
<html>
<head>
  <title>If-else-activity</title>
</head>

<body>
  <script type="text/javascript">


  var steak = true;

  
  var yes = confirm ("Do you like steak?");
  console.log(steak);


  if (yes) {
  console.log("Here's a Steak Sandwich!");
  
  } else {
  console.log("Here's a Tofu Stir-Fry");
  }
  

</script>



</body>
</html>
